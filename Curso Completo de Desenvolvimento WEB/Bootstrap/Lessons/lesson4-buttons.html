<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="page-header">
            <h1>Bootstrap Buttons</h1>
        </div>

        <div class="row">

            <div class="col-sm-6">
                <h3>Default Buttons</h3>
                <a href="" class="btn btn-default">Link Button</a>
                <input type="submit" class="btn btn-default" value="Submit Button"></input>
                <button type="submit" class="btn btn-default">Button</button>


            </div>

            <div class="col-sm-6">
                <h3>Button Types</h3>
                <button type="submit" class="btn btn-default">Button</button>
                <button type="submit" class="btn btn-primary">Button</button>
                <button type="submit" class="btn btn-danger">Button</button>
                <button type="submit" class="btn btn-success">Button</button>
                <button type="submit" class="btn btn-info">Button</button>
                <button type="submit" class="btn btn-warning">Button</button>
                <button type="submit" class="btn btn-link">Button</button>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-6">
                <h3> Block buttons </h3>
                <button type="submit" class="btn btn-default btn-block">Button</button>
                <button type="submit" class="btn btn-primary btn-block">Button</button>
                <button type="submit" class="btn btn-info btn-block">Button</button>

            </div>

            <div class="col-sm-6">
                <h3>Button sizes</h3>
                <button type="submit" class="btn btn-primary btn-xs">Button</button>
                <button type="submit" class="btn btn-warning btn-sm">Button</button>
                <button type="submit" class="btn btn-info btn-md">Button</button>
                <button type="submit" class="btn btn-success btn-lg">Button</button>


            </div>

        </div>



    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
