<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>Bootstrap Tabs</h1>
            <p class="lead">Alterne entre conteudos</p>
        </div>
        <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#info" role="tab" data-toggle="tab">Informações</a></li>
            <li><a href="#aval" role="tab" data-toggle="tab">Avaliações</a></li>
            <li><a href="#compre" role="tab" data-toggle="tab">Compre</a></li>
        </ul>

        <div class="tab-content">

            <div class="tab-pane active" role="tabpanel" id="info">
                <h2>Informações</h2>
            </div>

            <div class="tab-pane" role="tabpanel" id="aval">
                <h2>Avaliações</h2>
            </div>

            <div class="tab-pane" role="tabpanel" id="compre">
                <h2>Compre</h2>
            </div>
        </div>




    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
