<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <form>

        <label for="nome">Nome</label>
        <input type="text" name="" id="nome" value="">
        <br /><br />
        <!--HTML5-->

        <label for="email">Email</label>
        <input type="email" name="" id="email" value="" required autofocus>
        <br /><br />

        <label for="number">Number</label>
        <input type="number" name="" id="number" value="" min="5" max="10" step="2">
        <br /><br />


        <label for="url">URL</label>
        <input type="url" name="" id="url" placeholder="ex: http://www.google.com">
        <br /><br />

        <label for="pesquisar">Pesquisar</label>
        <input type="search" name="" id="pesquisar" placeholder="Digite algo...">
        <br /><br />

        <label for="range">Range</label>
        <input type="range" name="" id="range" min="1" max="10" value="5">
        <br /><br />

        <label for="date">Data</label>
        <input type="date" name="" id="date">
        <br /><br />

        <label for="color">COR</label>
        <input type="color" name="" id="color">
        <br /><br />


        <input type="submit" name="submit" value="Enviar" />

    </form>

</body>

</html>
